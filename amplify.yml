version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        - unzip awscliv2.zip
        - ./aws/install
        - aws --version
        - aws codeartifact login --tool npm --repository test-deno-hono-schema --domain test-deno-hono-schema --domain-owner $DOMAIN_OWNER --region ap-northeast-1
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
